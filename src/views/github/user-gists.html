<div ng-show="gists.data.length" class="container">

  <ul class="unstyled">
    <li class="row repo" ng-repeat="gist in gists.data | orderBy:'-updated_at'">
        
        <!-- @begin: file name and description -->
        <ul class="name">
          <li>
            <h4><a ng-href="{{gist.html_url}}/" target="_blank">{{getFile(gist.files).filename}}</a></h4>
            <span class="visible-desktop line-desc" ng-show="gist.description">{{gist.description}}</span>
          </li>
        </ul>
        <!-- @end: file name and description -->

        <!-- @begin: file infos -->
        <div class="pull-right stats">
          <ul>
            <li class="lang">
              <b>{{getFile(gist.files).language}}</b>
            </li>
          </ul>
        </div>
        <!-- @end: file infos -->

    </li>
  </ul>

</div>
